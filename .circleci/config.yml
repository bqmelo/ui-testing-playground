version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          install-command: 'npm install --dev'
      - cypress/run:
          requires:
            - cypress/install
          command: npm run cy:ci --browser chrome
          post-steps:
            - store_test_results:
                path: cypress/reports
            - store_artifacts:
                path: cypress/reports